<!DOCTYPE html>
<html>
<head>
  <title>Vue.jsに触れてみよう</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>hello,world</h1>

  <div id="app">
    <textarea v-model="sample"></textarea>
    <p>{{sample}}</p>
    <button v-on:click="reset">リセット</button>

    <hr>

    <p><input type="checkbox" v-model="isActive"></p>
    <p>{{isActive}}</p>


    <div class="form-box" v-bind:class="{ show: isActive }">
      <form>
        <textarea></textarea>
        <button>送信</button>
      </form>
    </div>


  </div>

</body>

<style type="text/css">
  .form-box {
    display: none;
  }
  .show {
    display: block!important;
    background-color: black;
    width: 100%;
    height: 100%;
  }
</style>
</html>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      sample: "いいいいい",
      isActive: false
    },
    methods: {
      reset: function() {
        console.log("reset")
        this.sample = ""
        this.log();
      },
      log: function(){
        console.log("log");
      }
    }
  })
</script>
