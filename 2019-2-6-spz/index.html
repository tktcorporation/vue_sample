<!DOCTYPE html>
<html>
<head>
  <title>Vue.jsに触れてみよう</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="text">
    {{text}}
  </div>
</body>
</html>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      text: ''
    },
    methods: {

    }
  })
</script>
